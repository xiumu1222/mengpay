<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>mengpay</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./css/paydetail.css">
</head>
<body>
    <div id="main">
        <div class="pay-query-layout">
            <div class="pay-query-box">
                <div class="pay-query-title">孟州幼儿园</div>
                <div class="item-list-box">
                    <div class="item">
                        <div class="item-left">缴费金额</div>
                        <div class="item-right">450</div>
                    </div>
                </div>
                <div class="item-list-box">
                    <div class="item">
                        <div class="item-left">缴费类型</div>
                        <div class="item-right">
                            保育费
                        </div>
                    </div>
                </div>
                <div class="item-list-box">
                    <div class="item">
                        <div class="item-left">缴纳月份</div>
                        <div class="item-right">
                            2017-10
                        </div>
                    </div>
                </div>
                <div class="item-list-box">
                    <div class="item">
                        <div class="item-left">学号</div>
                        <div class="item-right">
                            2100021
                        </div>
                    </div>
                </div>
            </div>
            <div class="protocol-layout">
                <div class="protocol-box">
                    <div class="agree-radio on"></div>
                    <div>
                        同意
                    </div>
                    <div class="agree-link">
                        《孟之付自助缴费服务协议》
                    </div>
                </div>
            </div>
            <div class="submit-button-layout">
                <div class="submit-button-box" onclick="alert('缴费成功,我该去哪')">确认缴费</div>
            </div>
        </div>
    </div>
</body>
<script src="../zepto.min.js"></script>
<script src="./js/index.js"></script>
</html>
