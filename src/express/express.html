<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>实名快递</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./css/express.css">
</head>
<body>
    <div id="main">
        <div class="item-list-box">
            <div class="item">
                <div class="item-left">快递公司</div>
                <div class="item-right comp"><span>请选择</span><span id="name" class="item-right-icon"></span></div>
            </div>
        </div>
        <div class="item-list-box">
            <div class="item">
                <div class="item-left">单号</div>
                <div class="item-right"><input class="item-input" id="nummber" type="text" placeholder="请输入单号"></div>
            </div>
    	</div>
        <div class="item-list-box">
            <div class="item">
                <div class="item-left">姓名</div>
                <div class="item-right"><input class="item-input" id="yourname" type="text" maxlength="4" placeholder="请输入姓名"></div>
            </div>
    	</div>
        <div class="item-list-box">
            <div class="item">
                <div class="item-left">身份证号码</div>
                <div class="item-right"><input class="item-input" id="card_no" type="text" maxlength="18" placeholder="请输入身份证号码"></div>
            </div>
    	</div>
        <div class="item-list-box">
            <div class="item">
                <div class="item-left">金额</div>
                <div class="item-right"><input class="item-input" id="money" type="tel" placeholder="请输入金额"></div>
            </div>
    	</div>
    </div>
    <div class="protocol-layout">
        <div class="protocol-box">
            <div class="agree-radio on"></div>
            <div>
                同意
            </div>
            <div class="agree-link">
                《孟之付自助缴费服务协议》
            </div>
        </div>
    </div>
    <div class="submit-button-layout">
    	<div class="submit-button-box">去支付</div>
	</div>
</body>
<script src="../lib/js/zepto.min.js"></script>
<script src="../lib/js/config.js"></script>
<script src="js/express.js"></script>
</html>
