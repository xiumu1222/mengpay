<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>我的</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="main" class="main">
        <div class="item-list-box my"  onclick="callAndroidLink('/my/perinfo.html')">
            <div class="item">
                <img class="personalPic" src="./images/img_Avatar.png">
                <div class="item-left"><div class="username nickName">未获取</div><div style="height: 0.2rem;"></div><div class="userlevel">普通用户</div></div>
                <div class="item-right"></div>
            </div>
        </div>
        <div class="item-list-box" onclick="callAndroidLink('/my/bill.html')">
            <div class="item">
                <img class="item-img" src="./images/icon_bill.png" alt="bill">
                <div class="item-left">账单</div>
                <div class="item-right"></div>
            </div>
        </div>
        <div class="item-list-box" onclick="callAndroidLink('/my/setting.html')" style="margin-bottom: 0.2rem">
            <div class="item">
                <img class="item-img" src="./images/icon_set.png" alt="set">
                <div class="item-left">设置</div>
                <div class="item-right"></div>
            </div>
        </div>

        <div class="item-list-box" onclick="callAndroidLink('')">
            <div class="item">
                <img class="item-img" src="./images/icon_help.png" alt="help">
                <div class="item-left">帮助中心</div>
                <div class="item-right"></div>
            </div>
        </div>
        <div class="item-list-box" onclick="callAndroidLink('')">
            <div class="item">
                <img class="item-img" src="./images/icon_service.png" alt="service">
                <div class="item-left">在线客服</div>
                <div class="item-right"></div>
            </div>
        </div>
        <div class="item-list-box" onclick="callAndroidLink('/my/about.html')">
            <div class="item">
                <img class="item-img" src="./images/icon_about.png" alt="about">
                <div class="item-left">关于</div>
                <div class="item-right"></div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/js/zepto.min.js"></script>
<script src="../lib/js/jsbridge.js"></script>
<script src="../lib/js/config.js"></script>
<script src="./js/index.js"></script>
</html>
