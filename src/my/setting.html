<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>设置</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./css/setting.css">
    <script src="../lib/js/jsbridge.js" type="text/javascript"></script>
</head>
<body>
<div id="main">
    <div class="item-list-box">
        <!--<a href="./changeuser.html">-->
        <div class="item">
            <div class="item-left">当前账号</div>
            <div class="item-right"><span class="user"></span>
            </div>
        </div>
        <!--</a>-->
    </div>
    <div class="item-list-box">
        <a href="./setpwd.html">
            <div class="item">
                <div class="item-left">密码设置</div>
                <div class="item-right"><span class=" item-right-icon"></span></div>
            </div>
        </a>
    </div>
    <div class="item-list-box">
        <a href="./sjh.html">
            <div class="item">
                <div class="item-left">手机号</div>
                <div class="item-right"><span class="mobile"></span><span class=" item-right-icon"></span></div>
            </div>
        </a>
    </div>
    <div class="item-list-box">
        <div class="item qq-item">
            <div class="item-left">QQ</div>
            <div class="item-right qq unbind"><span class="value"></span>未绑定<span class=" item-right-icon"></span></div>
        </div>
    </div>
    <div class="item-list-box">
        <div class="item webchat-item">
            <div class="item-left">微信</div>
            <div class="item-right webchat unbind"><span class="value"></span>未绑定<span class=" item-right-icon"></span></div>
        </div>
    </div>
    <div class="item-list-box">
        <div class="item weibo-item">
            <div class="item-left">微博</div>
            <div class="item-right weibo unbind"><span class="value"></span>未绑定<span class=" item-right-icon"></span></div>
        </div>
    </div>
</div>
<div class="submit-button-layout">
    <div class="submit-button-box" id="logout">退出登录</div>
</div>

</body>
<script src="../lib/js/zepto.min.js"></script>
<script src="../lib/js/jsbridge.js"></script>
<script src="../lib/js/config.js"></script>
