<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>身份认证</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./css/authentication.css">
</head>
<body>
<div id="main">
    <div class="item-list-box">
        <div class="item">
            <div class="item-left">姓名</div>
            <div class="item-right inputlayout"><input type="text" class="name" placeholder="请输入姓名"></div>
        </div>
    </div>
    <div class="item-list-box marginbottom20">
        <div class="item">
            <div class="item-left">性别</div>
            <div class="item-right sexbox">

            </div>
        </div>
    </div>
    <div class="item-list-box ">
        <div class="item">
            <div class="item-left">证件类型</div>
            <div class="item-right">身份证</div>
        </div>
    </div>
    <div class="item-list-box marginbottom20">
        <div class="item">
            <div class="item-left">证件号码</div>
            <div class="item-right inputlayout"><input type="text" class="personid" placeholder="请输入证件号码"></div>
        </div>
    </div>
    <div class="item-list-box ">
        <div class="item">
            <div class="item-left">所在地区</div>
            <div class="item-right "><span class="location">浙江省 杭州市 滨江区</span><span class=" item-right-icon "></span></div>
        </div>
    </div>
    <div class="item-list-box">
        <div class="item">
            <div class="item-left">详细地址</div>
            <div class="item-right inputlayout "><input type="text" class="Address" placeholder="请输入详细地址"></div>
        </div>
    </div>

</div>
<div class="submit-button-layout">
    <div class="submit-button-box">确认</div>
</div>
</body>
<script src="../lib/js/zepto.min.js"></script>
<script src="../lib/js/jsbridge.js"></script>
<script src="../lib/js/config.js"></script>
<script src="./js/authentication.js"></script>
</html>
