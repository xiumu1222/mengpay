<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>实名快递</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="main">
        <div class="express-title">
        	<div class="title-left">预约信息</div>
            <div class="title-right"><a href="/dist/household/history.html">预约历史</a></div>
        </div>
        <div class="item-list-box">
            <div class="item">
                <div class="item-left">预约地点</div>
                <div class="item-right">请选择<span class=" item-right-icon"></span></div>
            </div>
            <div class="item">
                <div class="item-left">预约时间</div>
                <div class="item-right">请选择<span class=" item-right-icon"></span></div>
            </div>
            <div class="item">
                <div class="item-left">预约业务</div>
                <div class="item-right">请选择<span class=" item-right-icon"></span></div>
            </div>
            <div class="item">
                <div class="item-left">申请理由</div>
                <div class="item-right">请选择<span class=" item-right-icon"></span></div>
            </div>
    	</div>
        <div class="express-title">个人信息</div>
        <div class="item-list-box">
            <div class="item">
                <div class="item-left">姓名</div>
                <div class="item-right"><input class="item-input" type="text" placeholder="请输入姓名"></div>
            </div>
            <div class="item">
                <div class="item-left">身份证号码</div>
                <div class="item-right"><input class="item-input" type="text" placeholder="请输入身份证号码"></div>
            </div>
            <div class="item">
                <div class="item-left">手机号</div>
                <div class="item-right"><input class="item-input" type="text" placeholder="请输入手机号码"></div>
            </div>
            <div class="item">
                <div class="item-left">验证码</div>
                <div class="item-right"><input class="item-input" type="text" placeholder="请输入验证码"></div>
            </div>
            <div class="remark">所填信息必须真实有效，并且与到受理点取号办理业务时出示的证件信息一致，否则受理点将不予受理。</div>
    	</div>
    </div>
    <div class="submit-button-layout">
        <a href="/dist/household/detail.html">
            <div class="submit-button-box">确认预约</div>
        </a>
	</div>
</body>
</html>
