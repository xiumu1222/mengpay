<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>车辆违章</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="main" class="main">
    <div class="peccancy-list-layout">
        <div class="peccancy-history-box">
            <div class="item-list-box check-all-box">
                <img class="selectimg" src="./images/icon_un.png" alt="未选中">
                <div class="item padLeft">
                    <div class="item-left">
                        全选
                    </div>
                    <div class="item-right"><a href="./PeccancyPayHistory.html">缴费历史</a></div>
                </div>
            </div>
            <div class="item-list-box">
                <img class="selectimg" src="./images/icon_un.png" alt="未选中">
                <div class="item padLeft">
                    <div class="item-left">
                        <div class="cell-1"><i class="icon iconfont icon-radio-no"></i>时间：2017-7-7   罚金：200</div>
                        <div class="cell-2">地址：东河阳大街</div>
                    </div>
                    <div class="item-right"><span class=" item-right-icon"></span></div>
                </div>
            </div>
            <div class="item-list-box">
                <img class="selectimg" src="./images/icon_un.png" alt="未选中">
                <div class="item padLeft">
                    <div class="item-left">
                        <div class="cell-1"><i class="icon iconfont icon-radio-yes"></i>时间：2017-7-7   罚金：200</div>
                        <div class="cell-2">地址：东河阳大街</div>
                    </div>
                    <div class="item-right"><span class=" item-right-icon"></span></div>
                </div>
            </div>
        </div>
        <div class="protocol-layout">
            <div class="protocol-box">
                <div class="agree-radio on"></div>
                <div>
                    同意
                </div>
                <div class="agree-link">
                    《孟之付自助缴费服务协议》
                </div>
            </div>
        </div>
        <div class="submit-button-layout">
            <a href="./PeccancyDetail.html">
                <div class="submit-button-box">缴费</div>
            </a>
        </div>
    </div>
</div>
</body>
<script src="../lib/js/zepto.min.js"></script> <script src="../lib/js/config.js"></script>
<script src="./js/index.js"></script>
</html>
